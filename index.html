<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://ctevietnam.com/wp-content/uploads/2020/08/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>CTE VIET NAM</title>
</head>

<body>
    <div class="app">
        <header class="header">

                        </svg>
                    </label>
                    <label for="nav__input" class="nav__all-btn hide">

                            <path

                        </svg>
                    </label>
                    <input type="checkbox" hidden id="nav__input">
                    <nav class="nav__all">
                        <div class="nav__all-list-wrap">
                            <ul class="nav__all-list">
                                <li>
                                    <a href="#about" class="nav__all-link">Giới Thiệu</a>
                                </li>
                                <li>
                                    <a href="#product" class="nav__all-link">Sản Phẩm</a>
                                </li>
                                <li>
                                    <a href="#project" class="nav__all-link">Dự Án</a>
                                </li>
                                <li>
                                    <a href="#contact" class="nav__all-link">Liên Hệ</a>
                                </li>
                            </ul>

                    </nav>

        <div class="app__container">

            <div class="wall__background">

                    <img src="https://alimakservice.com/wp-content/uploads/2018/09/blog-article-2-1080x675.jpg"
                        alt="wallpaper" />
                </picture>
                <div class="wall__background-text">Thiết bị xây dựng hàng đầu Việt Nam</div>
            </div>
            <!-- //end -->
            <!--  -->
            <div class="content">
                <div id="about" class="about">
                    this is about

                </div>
                <div id="product" class="product">
                    this is product
                </div>
                <div id="project" class="project">
                    this is project
                </div>
                <div id="contact" class="contact">
                    this is contact
                </div>

        </footer>

    <script src="script.js"></script>
